apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: read-only-binding
  namespace: development  # Specify the namespace where the RoleBinding applies
subjects:
- kind: User
  name: developer          # Replace with the actual username
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: read-only-role     # Reference the Role defined in role.yaml
  apiGroup: rbac.authorization.k8s.io